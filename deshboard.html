<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Calculate Baap Er <span
                class="font-semibold text-purple-600">TAKA</span>!</h1>
        <hr class="mt-8">
        <h2 class="text-3xl text-center mt-4">MoneyBoard</h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-2xl font-bold">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">0</span> </h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl font-bold">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-purple-500 p-8 rounded">
                    <h3 class="text-2xl font-bold">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">0</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="w-full mt-8">

            <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 p-8 rounded mx-auto">
                <h3 class="text-2xl font-bold">Deposit/Withdraw</h3>
                <div>
                    <input id="input-money" class="border block border-gray-400	rounded w-3/4 mb-4 p-4" type="text"
                        placeholder="$ Enter the Amount(upto 2 lakh) you want to Deposit/Withdraw">
                    <button id="deposit-button" class="bg-green-500 px-4 rounded py-2 text-white font-semibold">
                        Deposit
                    </button>
                    <button id="withdraw-button" class="bg-red-500 px-4 rounded py-2 text-white font-semibold">
                        Withdraw
                    </button>
                </div>
            </div>

        </section>
    </main>
    <script src="AccountCalculation.js"></script>
</body>

</html>
